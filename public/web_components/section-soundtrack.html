<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="section-soundtrack">
    <template>
        <style>
            :host {
                font: 400 1.2rem 'Bree Serif', serif;
                text-shadow: 1px 1px 2px #000;
            }

            :host ::content .container {
                width: 100%;
                display: flex;
                padding: 4rem 5%;
                min-height: 100vh;
                color: #fff;
                text-align: center;
                background:
                    linear-gradient(
                      rgba(148, 22, 22, 0.3),
                      rgba(148, 22, 22, 0.3)
                    ),
                    url(/styles/images/disc-small.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center bottom;
            }

            :host ::content .content {
                width: 90%;
                max-width: 1000px;
                margin: auto;
                text-align: center;
            }

            h2 {
                font: 400 1.8rem Monoton, cursive;
                margin: 0;
            }

            .cartel {
                width: 90%;
                border: 5px solid #fff;
                margin: 20px auto;
                box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.4);
            }

            @media only screen and (min-width: 540px) {}

            @media only screen and (min-width: 720px) {
                :host ::content .container {
                    background:
                        linear-gradient(
                          rgba(148, 22, 22, 0.3),
                          rgba(148, 22, 22, 0.3)
                        ),
                        url(/styles/images/disc-medium.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center bottom;
                }

                h2 {
                    font: 400 2rem Monoton, cursive;
                }

                .sub-section {
                    width: 50%;
                    float: left;
                }
            }

            @media only screen and (min-width: 1140px) {
                :host ::content .container {
                    background:
                        linear-gradient(
                          rgba(148, 22, 22, 0.3),
                          rgba(148, 22, 22, 0.3)
                        ),
                        url(/styles/images/disc-large.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center bottom;
                }

                h2 {
                    font: 400 2.5rem Monoton, cursive;
                }
            }

        <div class="container">
            <div class="content">
                <div class="sub-section">

                </div>
                <div class="sub-section">
                    <img class="cartel" src="/images/cartel.jpg" alt="Cartel">
                </div>
            </div>
        </div>

    <script>
        Polymer({
            is: 'section-soundtrack',
        });
    </script>
