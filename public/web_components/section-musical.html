<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="section-musical">
    <template>
        <style>
            :host {
                font: 400 1.5rem 'Bree Serif', serif;
                text-shadow: 1px 1px 2px #000;
            }

            h1 {
                font: 400 2.5rem Monoton, cursive;
                margin: 0;
            }

            h2 {
                font: 400 1.8rem Monoton, cursive;
            }

            :host ::content .container {
                width: 100%;
                display: flex;
                padding: 4rem 5%;
                min-height: 100vh;
                color: #fff;
                text-align: center;
                background:
                    linear-gradient(
                      rgba(148, 22, 22, 0.3),
                      rgba(148, 22, 22, 0.3)
                    ),
                    url(/styles/images/sala-small.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center bottom;
            }

            :host ::content .content {
                width: 90%;
                max-width: 1000px;
                margin: auto;
                text-align: center;
            }

            .recomendation {
                font: 400 0.9rem 'Bree Serif', serif;
                margin-top: 4rem;
                text-shadow: 1px 1px 2px #000;
            }

            button,
            button:focus {
                font: normal 1.2rem 'Bree Serif', serif;
                padding: 3px 15px 7px;
                border: 2px solid #fff;
                background-color: rgba(148, 22, 22, 0);
                outline: 0;
                border-radius: 2px;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;
            }

            button:hover {
                background-color: #fff;
                color: #941616;
            }

            button:active {
                background-color: #941616;
                color: #fff;
            }

            @media only screen and (min-width: 540px) {
                h1 {
                    font: 400 3rem Monoton, cursive;
                }

                h2 {
                    font: 400 2rem Monoton, cursive;
                }
            }

            @media only screen and (min-width: 720px) {
                h1 {
                    font: 400 3.5rem Monoton, cursive;
                }

                h2 {
                    font: 400 2.2rem Monoton, cursive;
                }

                :host ::content .container {
                    background:
                        linear-gradient(
                          rgba(148, 22, 22, 0.3),
                          rgba(148, 22, 22, 0.3)
                        ),
                        url(/styles/images/sala-medium.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center bottom;
                }
            }

            @media only screen and (min-width: 1140px) {
                h1 {
                    font: 400 4rem Monoton, cursive;
                }

                h2 {
                    font: 400 2.5rem Monoton, cursive;
                }

                :host ::content .container {
                    background:
                        linear-gradient(
                          rgba(148, 22, 22, 0.3),
                          rgba(148, 22, 22, 0.3)
                        ),
                        url(/styles/images/sala-large.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center bottom;
                }
            }
        </style>

        <div class="container">
            <div class="content">
                <h1>FIESTA EN EL INFIERNO</h1>
                <h2>EL MUSICAL</h2>
                <p>¿Podrías saltar las medidas de alta seguridad de una prisión al ritmo de las canciones de Alaska?</p>
                <p>Seis presas, un sueño por cumplir y una ingeniosa estrategia para huir</p>
                <p>¿Te escapas con nosotros?</p>
                <button on-click="scape">Escapa</button>
                <div class="recomendation">
                    <p>Edad recomendada: a partir de 12 años. Duración del espectáculo: 1 hora y 45 minutos sin descanso</p>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'section-musical',

            scape: function() {
                var soundtrack = document.getElementById('soundtrack');
                scrollIt(soundtrack, 300);
            }
        });
    </script>
</dom-module>
