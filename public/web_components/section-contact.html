<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="section-contact">
    <template>
        <style>
            :host {
                font: 400 1.2rem 'Bree Serif', serif;
            }

            h2 {
                font: 400 1.8rem Monoton, cursive;
                margin: 0 0 30px;
            }

            label {
                display: block;
                padding-bottom: 6px;
            }

            input {
                width: 100%;
                font: 400 1.2rem 'Bree Serif', serif;
                outline: none;
                padding: 3px 6px;
                border: 2px solid #941616;
            }

            textarea {
                width: 100%;
                max-width: 900px;
                min-height: 200px;
                font: 400 1.2rem 'Bree Serif', serif;
                outline: none;
                padding: 3px 6px;
                border: 2px solid #941616;
            }

            button,
            button:focus {
                font: normal 1.2rem 'Bree Serif', serif;
                padding: 3px 15px 7px;
                border: 2px solid #941616;
                background-color: rgba(148, 22, 22, 0);
                color: #941616;
                outline: 0;
                border-radius: 2px;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;
            }

            button:hover {
                background-color: #941616;
                color: #fff;
            }

            button:active {
                background-color: #fff;
                color: #941616;
            }

            :host ::content .container {
                width: 100%;
                display: flex;
                min-height: 100vh;
                background: #fff;
                color: #941616;
                padding: 25px 0;
            }

            :host ::content .content {
                max-width: 1000px;
                margin: auto;
                text-align: center;
            }

            .form-line {
                text-align: left;
                padding: 10px 0;
            }

            .recomendation {
                font-size: 0.9rem;
            }

            .required {
                font: 400 0.9rem 'Bree Serif', serif;
                color: #999;
            }

            @media only screen and (min-width: 540px) {
                input,
                textarea {
                    min-width: 400px;
                }
            }

            @media only screen and (min-width: 720px) {
                h2 {
                    font: 400 2rem Monoton, cursive;
                }
            }

            @media only screen and (min-width: 1140px) {
                h2 {
                    font: 400 2.5rem Monoton, cursive;
                }

            }
        </style>

        <div class="container">
            <div class="content">
                <h2>CONTACTO</h2>
                <form>
                    <div class="form-line">
                        <label for="name">Nombre <span class="required">(requerido)<span></label>
                        <input id="name" placeholder="Nombre">
                    </div>
                    <div class="form-line">
                        <label for="mail">Correo</label>
                        <input id="mail" placeholder="Correo">
                    </div>
                    <div class="form-line">
                        <label for="phone">Teléfono</label>
                        <input id="phone" placeholder="Teléfono">
                    </div>
                    <div class="form-line">
                        <label for="message">Mensaje <span class="required">(requerido)<span></label>
                        <textarea id="message" placeholder="Escribe aquí tu mensaje"></textarea>
                    </div>
                    <div class="form-line">
                        <button on-click="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
</template>

    <script>
        Polymer({
            is: 'section-contact',

            submit: function(event) {
                event.preventDefault();

                payload = {
                    name: this.$.name.value,
                    mail: this.$.mail.value,
                    phone: this.$.phone.value,
                    message: this.$.message.value
                };
                this.fire('submit-form', payload);
            },

            empty: function() {
                this.$.name.value = null;
                this.$.mail.value = null;
                this.$.phone.value = null;
                this.$.message.value = null;
            }
        });
    </script>
</dom-module>
