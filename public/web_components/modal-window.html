<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="modal-window">
    <template>
        <style>
            :host {
                display: none;
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background-color: rgba(255, 255, 255, 0.6);
            }

            :host ::content .content {
                width: 90%;
                max-width: 1000px;
                margin: auto;
                text-align: center;
            }

            .window {
                position: fixed;
                width: 80vw;
                top: 30%;
                left: 10%;
                font: 400 1rem 'Bree Serif', serif;
                text-align: center;
                color: #941616;
                border: 3px solid #941616;
                background-color: #fff;
                padding: 30px;
                box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.3);
                -moz-box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.3);
            }

            .close {
                position: absolute;
                font: bold 1.4rem sans-serif;
                top: 0;
                right: 5px;
                color: #941616;
                cursor: pointer;
            }

            .close:hover {
                opacity: 0.7;
            }

            @media only screen and (min-width: 720px) {
                .window {
                    width: 46vw;
                    left: 27%;
                }
            }
        </style>

        <div class="window">
            <div>{{message}}</div>
            <span class="close" on-click="closeModal">x</span>
        </div>
</template>

    <script>
        Polymer({
            is: 'modal-window',

            properties: {
                message: {
                    type: String
                }
            },

            closeModal: function() {
                this.fire('closeModal');
            }
        });
    </script>
</dom-module>
