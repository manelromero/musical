<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">

<dom-module id="main-menu">
    <template>
        <style>
            :host {
                width: 100%;
                text-align: right;
                font: 400 1rem Roboto, sans-serif;
                background-color: #eee;
            }

            :host ::content li {
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                padding: 0.5rem;
                opacity: 0.7;
                background-color: #eee;
                transition: opacity 0.3s, background-color 0.3s;
            }

            :host ::content li:hover {
                opacity: 1;
                background-color: #ccc;
            }

            :host ::content li:active {
                background-color: #bbb;
            }

            ul {
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                justify-content: flex-end;
                margin: 0;
                padding: 0;
                list-style: none;
            }

            #icon {
                width: 30px;
                height: 30px;
                position: fixed;
                top: 15px;
                right: 15px;
                background-repeat: no-repeat;
                background-position: center;
                z-index: 10;
            }

            #icon.open {
                background-image: url('/styles/images/burger-open.svg');
            }

            #icon.close {
                background-image: url('/styles/images/burger-close.svg');
            }

            @media only screen and (min-width: 540px) {
                #icon {
                    display: none;
                }

                #list {
                    display: flex !important;
                }

                :host ::content li {
                    font-size: 1rem !important;
                    height: 40px !important;
                }
            }

            @media only screen and (min-width: 720px) {}
            @media only screen and (min-width: 960px) {}
            @media only screen and (min-width: 1140px) {}
        </style>

        <div id="container">
            <div id="icon" class$="{{iconState}}" on-click="_toggleIcon"></div>
            <ul id="list" class$="{{menuVisibility}}"></ul>
        </div>
    </template>

    <script>
        Polymer({
            is: 'main-menu',

            properties: {
                options: {
                    type: Array,
                    reflectToAttribute: true,
                    observer: '_addElements'
                },
                menuVisibility: {
                    type: String,
                    value: 'hide'
                },
                iconState: {
                    type: String,
                    value: 'open'
                }
            },

            ready: function() {},

            _hide: function() {
                this.menuVisibility = 'hide';
                this.iconState = 'open';
            },

            _toggleIcon: function() {
                if (this.iconState === 'open') {
                    this.iconState = 'close';
                    this.menuVisibility = 'show';
                } else {
                    this.iconState = 'open';
                    this.menuVisibility = 'hide';
                }
            },

            _addElements: function() {
                this.options.forEach(function(itemName) {
                    this.$.list.appendChild(this._createListItem(itemName));
                }.bind(this));
            },

            _createListItem: function(name) {
                var item = document.createElement('li');
                item.appendChild(document.createTextNode(name));
                item.onclick = this._optionChosen.bind(this);
                item.style.height = this._menuOptionHeight();
                item.style.fontSize = this._menuOptionHeight() * 0.2 + 'px';
                return item;
            },

            _menuOptionHeight: function(options) {
                windowHeight = window.innerHeight;
                optionsAmount = this.options.length;
                return windowHeight * 1 / optionsAmount;
            },

            _optionChosen: function(event) {
                var option = event.target.innerText;
                this.fire('option-chosen', option);
                this._hide();
            }
        });
    </script>
</dom-module>
